<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="/asd.css" />
</head>
<body>
  <header>
    <div class="logo">Оформлення замовлення</div>
  </header>

  <main>
    <section class="checkout-form">
      <h2>Введіть ваші дані</h2>
      <form action="https://formspree.io/f/xyzabc" method="POST" enctype="text/plain">
        <label for="name">ПІБ:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Адреса доставки:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="payment">Оплата:</label>
        <select name="payment" id="payment">
          <option value="online">Онлайн оплата</option>
          <option value="on-receipt">Оплата при отриманні</option>
        </select>

        <button type="submit" class="btn">Підтвердити замовлення</button>
      </form>

      <a href="katalog.html" class="btn back-btn">← Повернутись до каталогу</a>
    </section>
  </main>
</body>
</html>
