<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="/fsd/asd.css" />
</head>
<body>
  <header>
    <div class="logo">Оформлення замовлення</div>
  </header>

  <main>
    <section class="checkout-form">
      <h2>Введіть ваші дані</h2>
      <form action="#" method="post">
        <label for="name">ПІБ:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Адреса доставки:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit" class="btn">Підтвердити замовлення</button>
      </form>

      
      <a href="index.html" class="btn back-btn">← Повернутись на головну</a>
    </section>
  </main>
</body>
</html>
